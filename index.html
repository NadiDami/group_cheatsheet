<!DOCTYPE html>
<html>
  <head>
    <title>Nadia, Laura and Jutta's cheatsheet</title>

    <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
    <link rel='stylesheet' type='text/css' href='bootstrap/css/bootstrap.css'/>
  </head>
  <body>
  <h1>Hello Laura, Jutta and Nadia!</h1>
  <h2>Cheatsheet!</h2>
  <p> Here's a handy table for when you get stuck!</p>
  <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Code</td><td>Function</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="code">cd</td>
          <td>change directory</td>
        </tr>
        <tr>
          <td class="code">cd ..</td>
          <td>move up one directory</td>
        </tr>
        <tr>
          <td class="code">ls</td>
          <td>list (contents)</td>
        </tr>
        <tr>
          <td class="code">irb</td>
          <td>open ruby mode</td>
        </tr>
        <tr>
          <td class="code">quit</td>
          <td>quit ruby mode</td>
        </tr>
        <tr>
          <td class="code">&&</td>
          <td>and (ruby)</td>
        </tr>
        <tr>
          <td class="code">||</td>
          <td>or (ruby)</td>
        </tr>
        <tr>
          <td class="code">!x</td>
          <td>not x (ruby)</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
